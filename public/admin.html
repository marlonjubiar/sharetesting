<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Facebook Share Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            color: #667eea;
            font-size: 24px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }

        .keys-container {
            display: grid;
            gap: 15px;
        }

        .key-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
        }

        .key-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .key-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .key-value {
            font-family: monospace;
            font-size: 14px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            word-break: break-all;
            flex: 1;
            margin-right: 15px;
        }

        .key-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .key-detail {
            background: white;
            padding: 10px;
            border-radius: 5px;
        }

        .key-detail-label {
            font-size: 11px;
            color: #666;
            margin-bottom: 5px;
        }

        .key-detail-value {
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }

        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .button-approve {
            background: #28a745;
            color: white;
        }

        .button-approve:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .button-danger {
            background: #dc3545;
            color: white;
        }

        .button-danger:hover {
            background: #c82333;
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-success {
            background: #d4edda;
            color: #155724;
        }

        .badge-warning {
            background: #fff3cd;
            color: #856404;
        }

        .badge-danger {
            background: #f8d7da;
            color: #721c24;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
        }

        .modal-title {
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .back-link {
            text-align: center;
            margin-top: 30px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .refresh-button {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .refresh-button:hover {
            background: #5568d3;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Admin Dashboard</h1>
        <p class="subtitle">Manage authentication keys and monitor system</p>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalKeys">0</div>
                <div class="stat-label">Total Keys</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="activeKeys">0</div>
                <div class="stat-label">Active Keys</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="pendingKeys">0</div>
                <div class="stat-label">Pending Keys</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="globalShares">0</div>
                <div class="stat-label">Global Shares</div>
            </div>
        </div>

        <button class="refresh-button" onclick="loadKeys()">üîÑ Refresh Data</button>

        <!-- Pending Keys Section -->
        <div class="section">
            <h2 class="section-title">‚è≥ Pending Approval</h2>
            <div class="keys-container" id="pendingKeysContainer">
                <div class="empty-state">No pending keys</div>
            </div>
        </div>

        <!-- Active Keys Section -->
        <div class="section">
            <h2 class="section-title">‚úÖ Active Keys</h2>
            <div class="keys-container" id="activeKeysContainer">
                <div class="empty-state">No active keys</div>
            </div>
        </div>

        <div class="back-link">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>

    <!-- Approval Modal -->
    <div class="modal" id="approvalModal">
        <div class="modal-content">
            <h3 class="modal-title">Approve Key</h3>
            <div class="input-group">
                <label for="adminPassword">Admin Password:</label>
                <input type="password" id="adminPassword" placeholder="Enter admin password">
            </div>
            <button class="button button-approve" style="width: 100%; margin-bottom: 10px;" onclick="confirmApproval()">
                Approve Key
            </button>
            <button class="button button-danger" style="width: 100%;" onclick="closeModal()">
                Cancel
            </button>
        </div>
    </div>

    <script>
        let currentApprovalKey = null;

        async function loadKeys() {
            try {
                const response = await fetch('/api/admin/keys');
                const data = await response.json();

                // Update stats
                const totalKeys = Object.keys(data.pending_keys).length + Object.keys(data.active_keys).length;
                document.getElementById('totalKeys').textContent = totalKeys;
                document.getElementById('activeKeys').textContent = Object.keys(data.active_keys).length;
                document.getElementById('pendingKeys').textContent = Object.keys(data.pending_keys).length;
                document.getElementById('globalShares').textContent = data.global_shares;

                // Display pending keys
                displayKeys(data.pending_keys, 'pendingKeysContainer', true);
                
                // Display active keys
                displayKeys(data.active_keys, 'activeKeysContainer', false);

            } catch (error) {
                console.error('Failed to load keys:', error);
                showMessage('Failed to load keys: ' + error.message, 'error');
            }
        }

        function displayKeys(keys, containerId, isPending) {
            const container = document.getElementById(containerId);
            
            if (Object.keys(keys).length === 0) {
                container.innerHTML = '<div class="empty-state">No keys available</div>';
                return;
            }

            container.innerHTML = '';

            for (const [key, data] of Object.entries(keys)) {
                const keyCard = document.createElement('div');
                keyCard.className = 'key-card';

                const now = new Date();
                const expiry = new Date(data.expiry);
                const isExpired = now > expiry;

                let statusBadge = '';
                if (isExpired) {
                    statusBadge = '<span class="badge badge-danger">Expired</span>';
                } else if (data.active) {
                    statusBadge = '<span class="badge badge-success">Active</span>';
                } else {
                    statusBadge = '<span class="badge badge-warning">Pending</span>';
                }

                keyCard.innerHTML = `
                    <div class="key-header">
                        <div class="key-value">${key}</div>
                        ${isPending ? `<button class="button button-approve" onclick="openApprovalModal('${key}')">Approve</button>` : ''}
                    </div>
                    <div style="margin-bottom: 10px;">
                        ${statusBadge}
                    </div>
                    <div class="key-details">
                        <div class="key-detail">
                            <div class="key-detail-label">Created At</div>
                            <div class="key-detail-value">${data.created_at}</div>
                        </div>
                        <div class="key-detail">
                            <div class="key-detail-label">Expires</div>
                            <div class="key-detail-value">${data.expiry}</div>
                        </div>
                        <div class="key-detail">
                            <div class="key-detail-label">Share Count</div>
                            <div class="key-detail-value">${data.share_count || 0}</div>
                        </div>
                    </div>
                `;

                container.appendChild(keyCard);
            }
        }

        function openApprovalModal(key) {
            currentApprovalKey = key;
            document.getElementById('approvalModal').classList.add('show');
            document.getElementById('adminPassword').value = '';
            document.getElementById('adminPassword').focus();
        }

        function closeModal() {
            document.getElementById('approvalModal').classList.remove('show');
            currentApprovalKey = null;
        }

        async function confirmApproval() {
            const password = document.getElementById('adminPassword').value;

            if (!password) {
                alert('Please enter admin password');
                return;
            }

            try {
                const response = await fetch('/api/approve-key', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        admin_password: password,
                        key: currentApprovalKey
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showMessage('Key approved successfully!', 'success');
                    closeModal();
                    loadKeys();
                } else {
                    showMessage(data.error || 'Failed to approve key', 'error');
                }
            } catch (error) {
                showMessage('Error approving key: ' + error.message, 'error');
            }
        }

        function showMessage(message, type) {
            const existingMessage = document.querySelector('.message');
            if (existingMessage) {
                existingMessage.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type} show`;
            messageDiv.textContent = message;
            
            document.querySelector('.container').insertBefore(messageDiv, document.querySelector('.stats-grid'));

            setTimeout(() => {
                messageDiv.classList.remove('show');
                setTimeout(() => messageDiv.remove(), 300);
            }, 5000);
        }

        // Close modal when clicking outside
        document.getElementById('approvalModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Handle Enter key in password field
        document.getElementById('adminPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                confirmApproval();
            }
        });

        // Load keys on page load
        loadKeys();
    </script>
</body>
</html>
